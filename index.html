<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WWDC1</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1 class="hidden">Masterlab</h1>
	<div class="logo-top">
		<img src="img/header-logo.png" alt="header-logo" class="header-logo">
	</div>
	
</header>
<main class="container grid">
	<section class="column column-1-2">
		<div class="register-form form-conteiner">
			<h2>Register Form</h2>
				<div class="shadow-form">
					<form>
						<div class="field-group">
							<label for="username" class="field-label">
								<i class="fa fa-user fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="Username" placeholder="Username" class="field-input" id="username" required>
						</div>
						<div class="field-group">
							<label for="password" class="field-label">
								<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="password" placeholder="Password" class="field-input" id="password"required>
						</div>
						<div class="field-group">
							<label for="password" class="field-label">
								<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="password" placeholder="Confirm Password" class="field-input" id="password"required>
						</div>
						<div class="field-group">
							<label for="mail" class="field-label">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</label>
							<input type="text" name="Email" placeholder="Email" class="field-input" id="mail" required>
						</div>
						<div class="field-group">
							<label for="location" class="field-label">
								<i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
							</label>
							<select name="Your Location" class="field-input" id="location" required>
								<option value="none">Your Location</option>
								<option value="Berlin">Berlin</option>
								<option value="Utah">Utah</option>
								<option value="Helsinki">Helsinki</option>
							</select>
							<i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
						</div>
						<div class="form-checkbox">
							<div class="click-button">
								<input type="checkbox" name="clicked" id="clicked-1" class="change-checkbox"/>
								<label for="clicked-1" class="clicked-checkbox">I have read and accept the terms of use.</label>
							</div>
						</div>
						<button type="submit" class="button-form">Sign Up</button>
				</form>
			</div>
		</div>
		<div class="send-mail form-conteiner">
			<h2>Send Mail</h2>
				<div class="shadow-form">
					<form>
						<div class="field-group">
							<label for="username" class="field-label">
								<i class="fa fa-user fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="Username" placeholder="Your Name" class="field-input" id="username" equired>
						</div>
						<div class="field-group">
							<label for="mail" class="field-label">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</label>
							<input type="text" name="Email" placeholder="Your Mail" class="field-input" id="mail" required>
						</div>
						<div class="field-group">
							<textarea class="text-area" placeholder="Type your message..." required></textarea>
						</div>
						<div class="form-checkbox">
							<div class="click-button">
								<input type="checkbox" name="clicked" id="clicked-2" class="change-checkbox"/>
								<label for="clicked-2" class="clicked-checkbox">Send a copy to my Email</label>
							</div>
						</div>
						<button type="submit" class="button-form">Send Mail</button>
					</form>
				</div>
		</div>
	</section> 
	<section class="column column-1-2">
		<div class="sign-in-form form-conteiner">
			<h2>Sign In Form</h2>
				<div class="shadow-form">
					<form class="field-column">
						<div class="field-group">
							<label for="username" class="field-label">
								<i class="fa fa-user fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="Username" placeholder="Your Name" class="field-input" id="username" equired>
						</div>
						<div class="field-group">
							<label for="password" class="field-label">
								<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
							</label>
							<input type="text" name="password" placeholder="Password" class="field-input" id="password"required>
						</div>
						<div class="form-checkbox grid">
							<div class="column column-1-2 column-align-middle">
								<div class="click-button">
									<input type="checkbox" name="clicked" id="clicked-3" class="change-checkbox"/>
									<label for="clicked-3" class="clicked-checkbox">Remember Me</label>
								</div>
							</div>
							<div class="column column-1-2 column-align-middle">
								<div class="small-submit small-button">
									<button type="submit" class="button-form">Sign In</button>
								</div>
							</div>
						</div>
					</form>
				</div>
		</div> 
		<div class="recover-form form-conteiner">
			<h2>Recover Form</h2>
				<div class="shadow-form">
					<form class="field-column">
						<div class="field-group">
							<label for="mail" class="field-label">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</label>
							<input type="text" name="Email" placeholder="Enter your Mail" class="field-input" id="mail" required>
						</div>
						<div class="field-group">
							<label for="phone" class="field-label">
								<i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
							</label>
							<input type="tel" name="phone" placeholder="Enter your Phone number" class="field-input" id="phone" required="">
						</div>
						<div class="form-checkbox grid">
							<div class="column column-1-2 column-align-middle">
								<div class="small-submit" id="send">
									<button type="submit" class="button-form">Send</button>
								</div>
							</div>
							<div class="column column-1-2 column-align-middle">
								<div class="small-submit small-button done">
									<button type="submit" class="button-form">Done</button>
								</div>
							</div>
						</div>
					</form>
				</div>
		</div>
		<div class="Subscribe-form form-conteiner">
			<h2>Subscribe Form</h2>
				<div class="shadow-form">
					<form class="field-column">
						<div class="field-group">
							<label for="mail" class="field-label">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</label>
							<input type="text" name="Email" placeholder="Enter your Mail" class="field-input" id="mail" required>
						</div>
						<div class="form-checkbox grid">
							<div class="column column-1-2 column-align-middle">
								<div class="small-submit" id="subscribe">
									<button type="submit" class="button-form">Subscribe</button>
								</div>
							</div>
							<div class="column column-1-2 column-align-middle">
								<div class="small-submit small-button">
									<button type="reset" class="button-form">No, Thanks</button>
								</div>
							</div>
						</div>
					</form>
				</div>
		</div>
		<footer>
			<div class="logo-bottom">
				<img src="img/footer-logo.png" alt="footer-logo" class="footer-logo">
			</div>
		</footer>
	</section>
</main>
</body>
</html>
